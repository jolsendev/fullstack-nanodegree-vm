<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1>New Menu Item</h1>

<div class='pane'>
    <form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id )}}" method='post'>

        <dl>
            <dt>Name:</dt>
            <dd><input type='text' size='30' name='name'></dd>
        </dl>
        <dl>
            <dt>Description:</dt>
            <dd><input type='text' size='30' name='description'></dd>
        </dl>

        <dl>
            <dt>Price:</dt>
            <dd><input type='text' size='30' name='price'></dd>
        </dl>

        <dl>
            <dt>Course:</dt>
            <dd><input type='text' size='30' name='course'></dd>
        </dl>

        <input type='submit' value='Create'>

    </form>
</div>

</body>


</html>
